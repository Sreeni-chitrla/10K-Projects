<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID Gallery</title>


    <style> 
    @media screen and (min-width:1020px){
    

        
.pictures{
            width: 50%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 33% 33% 33%;
            gap: 5px;
        }
        
    }
    

       
    </style>

</head>
<body>
    <div class="pictures">
        <div class="imgs"><img src="../multimedia/manali..webp" alt="" style="width: 400px; height:400px;"></div>
        <div class="imgs"> <img src="../multimedia/manali.jpg" alt="" style="width: 400px; height:400px;"></div>
        <div class="imgs"><img src="../multimedia/manali2.jpg" alt="" style="width: 400px; height:400px;"></div>
        <div class="imgs"><img src="../multimedia/manali3.jpg" alt="" style="width: 400px; height:400px;"></div>
        <div class="imgs"><img src="../multimedia/Mountains,_Manali.jpg" alt="" style="width: 400px; height:400px;"></div>
        <div class="imgs"><img src="../multimedia/hadimba-devi-temple-in-manali-images.webp" alt="" style="width: 400px; height:400px;"></div>
    </div>
    
</body>
</html>
